<header>
    <app-navbar-logged></app-navbar-logged>
</header>

<body>
    <div class="influencer-form" *ngIf="userType == 'newProposalId'">

        <form [formGroup]="proposalForm" class="send-proposal-form">
            <!-- <div class="influencer-form" *ngIf="userType == 'influenciador'"> -->
            <div class="title-page">
                <h1>Enviar Proposta</h1>
            </div>
    
        
            <div>
                <h4>Nome da Empresa</h4>
                <p>
                    <mat-form-field class="form-field" appearance="outline">
                        <mat-label>Nome da Empresa</mat-label>
                        <input matInput placeholder="Nome da Empresa" formControlName="name" />
                    </mat-form-field>

                </p>
            </div>
            <h4>Descrição da Proposta</h4>
            <textarea class="form-field textarea-form" placeholder="Descreva sua proposta para a empresa..."
                formControlName="description"></textarea>
        </form>

        <div class="footer-dialog" mat-dialog-actions>
            <div class="button-group">
                <button mat-dialog-close class="back-button" (click)="onClickCancel()">Voltar</button>
                <button class="edit-button" (click)="clickWithName()">Enviar</button>
            </div>
        </div>


    </div>

    <div class="influencer-form" *ngIf="userType == 'responderProposta'">
        <div class="heading-delete">
            <h1>Proposta Recebida de Empresa {{remetenteName}}</h1>
            <div class="icon-box">
                <mat-icon class="delete-icon" matSuffix (click)="onDelete()">delete icon</mat-icon>
            </div>
            <button  (click)="onDelete()">Deletar</button>
        </div>
        <form [formGroup]="proposalForm" class="send-proposal-form">
            <h4>Descrição da Proposta</h4>
            <div class="proposal-desription">
                <p>{{receivedProposal}}</p>
            </div>
        </form>

        <h4>Status da Proposta</h4>
        <h5>{{statusPropostaBody}}</h5>

        <h4>Já foi updated????</h4>
        <h5>{{updatedStatus}}</h5>
        <div class="footer-dialog" mat-dialog-actions>
            <div class="button-group">
                <button mat-dialog-close class="edit-button-accept button-space"
                    (click)="statusProposta('aceita')">Aceitar</button>
                <button class="edit-button-decline button-space" (click)="statusProposta('declinada')">Recusar</button>
                <button class="edit-button disabled"><i class="fas fa-lock lock-upload"></i> Contra-Proposta</button>

            </div>
            <div class="button-group">
                <button mat-dialog-close class="back-button" (click)="onClickCancel()">Voltar</button>
            </div>
        </div>
    </div>
</body>
